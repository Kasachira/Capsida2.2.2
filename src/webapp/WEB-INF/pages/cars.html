<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
</head>
<body>
<table border="5">
    <tr>
        <th>model</th>
        <th>year</th>
        <th>series</th>
    </tr>
    <tr th:each="car: ${carTable}">
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getYear()}">Year</td>
        <td th:utext="${car.getSeries()}">Series</td>
    </tr>
</table>

</body>
</html>
